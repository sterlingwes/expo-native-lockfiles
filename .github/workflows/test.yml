name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn

      - name: Setup example
        run: yarn setup

      - name: Patch expo/cli for linux
        run: |
          rm -rf node_modules/expo/node_modules
          cd example && yarn patch-package
          rm -rf node_modules/expo/node_modules

      - name: Check patch
        run: |
          cd example
          node -e 'console.log(require.resolve("@expo/cli"))'
          cat node_modules/@expo/cli/build/src/utils/cocoapods.js

      - name: Run tests
        run: yarn test
